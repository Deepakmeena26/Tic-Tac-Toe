<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game">
        <div class="gamebox">
            <div class="line1">
                <div class="boxtext1 box1"><span class="boxtext"></span></div>
                <div class="boxtext1 box2"><span class="boxtext"></span></div>
                <div class="boxtext1 box3"><span class="boxtext"></span></div>
            </div>
                <div class="line2">
                <div class="boxtext1 box4"><span class="boxtext"></span></div>
                <div class="boxtext1 box5"><span class="boxtext"></span></div>
                <div class="boxtext1 box6"><span class="boxtext"></span></div>
            </div>
            <div class="line3">
                <div class="boxtext1 box7"><span class="boxtext"></span></div>
                <div class="boxtext1 box8"><span class="boxtext"></span></div>
                <div class="boxtext1 box9"><span class="boxtext"></span></div>
            </div>
        </div>
        <div class="gamemes">
            <p class="mes">Welcome To Tic Tac Toe</p>
            <div class="turnmes">
                <p class="turn">Turn For X</p>
                <button>reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
